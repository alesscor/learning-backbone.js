<!DOCTYPE html>
<html>
<head>
    <title>Organizer</title>
    <!--
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
 -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <style type="text/css">
    body{
        font-family: Play;
    }
    </style>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models/event.js"></script>
    <script type="text/javascript" src="js/collections/events.js"></script>
    <script type="text/javascript" src="js/views/base.js"></script>
    <script type="text/javascript" src="js/views/events.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Organizer</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="app" class="container"></div>


<!-- should not be visible -->
<div id="theRemoveModal" class="modal" role="dialog">
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2015 Organizer</p>
    </div>
</footer>


<script id="show-event-layout-template" type="text/x-handlebars-template">
    <div id="event"></div>
</script>

<script id="events-layout-template" type="text/x-handlebars-template">

    <div class="page-header"><h1>Organizer</h1></div>
    <h2>New event</h2>
    <div id="new-event"></div>

    <h2>List of events</h2>
    <div id="event-list"></div>

</script>



<script id="event-template" type="text/x-handlebars-template">
    <a href="#events/{{position}}" class="show">{{title}}</a>
    <a href="#" class="btn btn-danger btn-sm">remove</a>
</script>

<script id="event-form-template" type="text/x-handlebars-template">
    <div class="form-group">
        <label class="control-label" for="event_title">Title</label>
        <input type="text" id="event_title" class="form-control" name="title">
    </div>
    <div class="form-group">
        <label class="control-label" for="event_description">Description</label>
        <textarea id="event_description" class="form-control" name="description"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Add an event">
</script>

<script id="show-event-template" type="text/x-handlebars-template">
    <div class="page-header"><h1>{{title}}</h1></div>
    <div class="well well-lg">{{description}}</div>
</script>

<script id="event-removal-template" type="text/x-handlebars-template">
<!--
<div id="myModal" class="modal" role="dialog">
 -->

  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete «{{meantitle}}»?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Not sure</button>

        <button id="remove-event" type="button" class="btn btn-danger">Pretty sure!!!</button>
      </div>
    </div>

  </div>
<!--
</div>
 -->
</script>
<script type="text/javascript">
    $(document).ready(function(){
        console.log("page is _formaly_ loaded :->",Organizer.formatDate(new Date($.now()), '%H:%m:%s'));
    });
</script>
</body>
</html>
